      <div class="container vh-100">
        <div class="inner position-absolute position-middle translate-middle">
          <h1 class="mb-3">Smart Login System</h1>
          <div class="form-floating mb-3 d-none" id="newUser">
            <input
              type="text"
              class="form-control"
              id="userNameInput"
              placeholder="Enter your name"
            />
            <label for="userMailInput">Enter your Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="userMailInput"
              placeholder="Enter your email"
            />
            <label for="userMailInput">Enter your email</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="userPasswordInput"
              placeholder="Enter your password"
            />
            <label for="userPasswordInput">Enter your password</label>
          </div>
          <div
            class="d-flex flex-column justify-content-around position-relative my-3"
          >
            <button id="btnLogin" class="btn btn-outline-dark btn-sm mx-5">
              Login
            </button>
            <button
              id="btnSignUp"
              class="btn btn-outline-dark btn-sm mx-5 my-3"
            >
              Sign Up
            </button>
            <button
              id="btnSignIn"
              class="btn btn-outline-dark btn-sm mx-5 d-none"
            >
              Sign In
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/logic.js"></script>
